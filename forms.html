<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h3>Welcome to Clarusway</h3>

    <div>
        <form action="/Users/canseyhan/Documents/Projects/Bootcamp/Forms/result.html" method="get">
            <label for="name">İsim</label>
            <input id="name" type="text" name="isim" placeholder="adınızı giriniz" />
            <br />
            <br />
            <label for="lname">soyisim</label>
            <input id="lname" type="text" name="soyisim" placeholder="soyisim lütfen" <!--required-- />
            />
            <br />
            <br />

            <div>
                <label for="sifre">Parola:</label>
                <input type="password" name="password" id="sifre" />
            </div>
            <br />
            <br />

            <div>
                <label>Cinsiyet</label>
                <br />
                <label for="gender">Erkek</label>
                <input type="radio" name="cinsiyet" id="gender1" value="Erkek" />
                <br />
                <label for="gender">Kadın</label>
                <input type="radio" name="cinsiyet" id="gender2" value="Kadın" checked />
            </div>

            <br />
            <br />
            <div>
                <p>Favori hayvan dostunuzu seçiniz</p>
                <input type="checkbox" name="animal1" id="panda" value="Panda" />
                <label for="panda">Panda</label>
                <br />
                <input type="checkbox" name="animal2" id="tavşan" value="Tavşan" />
                <label for="tavşan">Tavşan</label>
                <br />
                <input type="checkbox" name="animal3" id="kedi" value="Kedi" />
                <label for="kedi">Kedi</label>
            </div>
            <div>
                <label for="age">Yaş:</label>
                <input type="number" name="girilen yaş" id="age" min="18" step="5" />
            </div>

            <div>
                <label for="search">Search</label>
                <input type="search" name="arandı" id="search" maxlength="8" placeholder="arama.." />
            </div>

            <div>
                <label for="color">Renk Seçin</label>
                <input type="color" name="Seçilen Renk" id="color" />
            </div>

            <br />
            <input type="reset" value="Sıfırla" style="border-radius: 8px" />
            <br />
            <br />
            <input type="submit" value="Send" />
            <div>
                <label for="file">Dosya Seç</label>
                <input type="file" name="s-Seçilen Dosya" id="file" />
            </div>
            <label for="date">Tarih</label>
            <input type="date" name="Tarih" id="date" min="2021-01-01" />
            <div>
                <label for="email">Email Girin</label>
                <input type="email" name="email" id="email" />
            </div>
            <div>
                <label for="no">Telefon Numarası</label>
                <input type="tel" name="telno" id="no" />
            </div>

            <div>
                <label for="seker">Hangi tatlıyı seversiniz?</label>
                <br>
                <select name="seçilen tatlılar" id="seker" size="3" multiple>
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Baklava">Baklava</option>
                    <option value="Tulumba">Tulumba</option>
                </select>
            </div>

            <div>
                <label for="seker">Hangi tatlıyı seversiniz?</label>
                <select name="tatlılar" id="seker2" size="10" multiple>
                    <optgroup label="Sütlü Tatlılar">
                        <option value="Sütlaç">Sütlaç</option>
                        <option value="Keşkül">Keşkül</option>
                        <option value="Baklava">Baklava</option>
                        <option value="Tulumba">Tulumba</option>
                    </optgroup>
                    <optgroup label="şerbetli tatlılar">
                        <option value="Sütlaç">soğuk baklava</option>
                        <option value="Keşkül">Keşkül</option>
                        <option value="Baklava">Baklava</option>
                        <option value="Tulumba">Tulumba</option>
                    </optgroup>
                </select>
                
            </div>

            <div>
                <label for="yorum">Yorum</label>
                <textarea name="girilen_yorum" id="yorum" style="resize: none;"></textarea>
                <div>
                    <label for="input-browser">Browser:</label>
                    <input type="text" name="Kullanılan browser" id="input-browser" list="browser">
                    <datalist id="browser">
                        <option value="Chrome"></option>
                        <option value="Firefox"></option>
                        <option value="Safari"></option>
                        <option value="Brave"></option>
                    </datalist>
        
                </div>
        
                <div>
                    <fieldset>
                        <legend>Kişisel Bilgiler</legend>
                        <br>
                        <label for="fname">Ad:</label>
                        <br>
                        <input type="text" name="girelen_" id="fname" placeholder="adınız...">
                        <br>
                        <label for="sname">Soyad:</label>
                        <br>
                        <input type="text" name="girilen_soyad" id="sname" placeholder="soyadınız...">
                    </fieldset>
        
        
        
        
                </div>
                
            </div>

        </form>

    </div>
</body>

</html>
